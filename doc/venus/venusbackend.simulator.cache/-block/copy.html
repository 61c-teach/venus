<h1>copy</h1>
<a name="venusbackend.simulator.cache.Block$copy()"></a>
<code><span class="keyword">fun </span><span class="identifier">copy</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="index.html"><span class="identifier">Block</span></a></code>
<p>Returns the array of all words in the block. Used when the block is dirty
and in the least recently used block, so the data can be written back to
memory. This allocates new space for other data.</p>
