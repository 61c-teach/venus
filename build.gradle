group 'venus'
version 'jvm-1.0.0b1'

buildscript {
    ext.kotlin_version = '1.3.0'
    ext.ktlint_version = '0.27.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

}

apply plugin: "kotlin"
apply plugin: "application"

//apply plugin: 'kotlin2js'
//apply plugin: 'kotlin-dce-js'
//
//runDceKotlinJs.keep 'venus_main.venus.glue.Driver.run', 'venus_main.venus.assembler.Linter'

mainClassName = 'venus.glue.Driver'
jar {
    manifest {
        attributes 'Main-Class': 'venus.glue.Driver'
    }

    // This line of code recursively collects and copies all of a project's files
    // and adds them to the JAR itself. One can extend this task, to skip certain
    // files or particular types at will
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}


configurations {
    ktlint
}

repositories {
    mavenCentral()
    jcenter()
}

task ktlint(type: JavaExec) {
    main = "com.github.shyiko.ktlint.Main"
    classpath = configurations.ktlint
    args "--verbose", "src/**/*.kt"
}

check.dependsOn ktlint

task ktlintFormat(type: JavaExec) {
    main = "com.github.shyiko.ktlint.Main"
    classpath = configurations.ktlint
    args "-F", "src/**/*.kt"
}


dependencies {
    ktlint "com.github.shyiko:ktlint:$ktlint_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"
    compile "org.jetbrains.kotlin:kotlin-stdlib-common"
//    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
//    testCompile "org.jetbrains.kotlin:kotlin-test-js:$kotlin_version"
}